<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Football Tactics</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #ff7f32;
        padding: 18px;
        text-align: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
    }

    nav {
        background-color: white;
        padding: 12px;
        display: flex;
        justify-content: center;
        gap: 18px;
        border-bottom: 2px solid #ececec;
    }

    nav a {
        text-decoration: none;
        font-weight: bold;
        color: #ff7f32;
        font-size: 18px;
        padding: 6px 12px;
        border-radius: 8px;
        transition: 0.25s;
    }

    nav a:hover {
        background-color: #ffe1c9;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
        gap: 26px;
        padding: 28px;
        max-width: 1100px;
        margin: auto;
    }

    .card {
        background: white;
        border-radius: 14px;
        padding: 22px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
        text-align: center;
        transition: 0.3s ease;
        opacity: 0;
        transform: translateY(12px);
        animation: fadeUp 0.7s forwards;
    }

    .card:hover {
        transform: scale(1.03);
        box-shadow: 0px 6px 14px rgba(0,0,0,0.10);
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0px); }
    }

    .card h2 {
        color: #ff7f32;
        margin-bottom: 12px;
        font-size: 22px;
        font-weight: bold;
    }

    .card p {
        font-size: 15px;
        line-height: 1.5;
    }

    img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 12px;
    }
</style>
</head>

<body>
<header>Football Tactics & Strategies</header>

<nav>
    <a href="index.html">Home</a>
    <a href="defending.html">Defending</a>
</nav>

<div class="container">

    <!-- Whip -->
    <div class="card">
        <h2>Whip Play</h2>
        <img src="images/whip1.png">
        <p>Fast wide switch + driven cross into box. Fullbacks overlap, wingers stretch width.</p>
    </div>

    <!-- Possession -->
    <div class="card">
        <h2>Possession</h2>
        <img src="images/possession1.png">
        <p>Controlled tempo, short passes, triangles, midfield dominance.</p>
    </div>

    <!-- Power Shot -->
    <div class="card">
        <h2>Power Shot</h2>
        <img src="images/Screenshot 2025-11-01 123845.png">
        <p>Direct attack, long shots, high-power finishers near edge of box.</p>
    </div>

</div>

</body>
</html>

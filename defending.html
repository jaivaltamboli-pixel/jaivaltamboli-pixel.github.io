
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defending & Pressing Tactics</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --navy-blue: #001F5B;
    --gold-accent: #FF8C00;
    --light-bg: #EAF0F6;
    --tile-bg: #FFFFFF;
    --text-color: #1A1A1A;
    --shadow-deep: 0 12px 26px rgba(0,0,0,0.18);
    --shadow-soft: 0 6px 14px rgba(0,0,0,0.12);
}

body {
    font-family: "Roboto", sans-serif;
    margin: 0;
    background: var(--light-bg);
    padding-top: 90px;
}

/* Header */
.header {
    background: var(--navy-blue);
    padding: 18px 0;
    position: fixed;
    top: 0; width: 100%;
    z-index: 1000;
    box-shadow: var(--shadow-deep);
}

.header h1 {
    color: var(--gold-accent);
    text-align: center;
    font-family: Oswald;
    margin: 0;
    font-size: 2.3em;
}

/* Nav */
.nav-menu {
    text-align: center;
    margin-top: 10px;
}

.nav-menu a {
    text-decoration: none;
    color: white;
    padding: 5px 12px;
    margin: 0 6px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.3);
    font-weight: 500;
    transition: 0.28s;
}

.nav-menu a:hover {
    background: var(--gold-accent);
    color: var(--navy-blue);
    transform: scale(1.1);
}

/* Highlight this page */
.nav-menu a[href$="defense.html"],
.nav-menu a[href$="defending.html"] {
    background: var(--gold-accent);
    color: var(--navy-blue);
    font-weight: 700;
}

/* Main container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

/* Section title */
.container h2 {
    font-family: Oswald;
    font-size: 2.4em;
    margin-bottom: 10px;
    color: var(--navy-blue);
}

/* Grid */
.card-grid {
    display: grid;
    gap: 20px;
    margin-top: 25px;
}

/* Cards */
.card {
    background: var(--tile-bg);
    padding: 25px;
    border-radius: 16px;
    box-shadow: var(--shadow-soft);
    border-left: 6px solid var(--gold-accent);
}

.card h3 {
    font-family: Oswald;
    font-size: 1.6em;
    margin-top: 0;
    color: var(--gold-accent);
}

/* Animation field */
.animation-box {
    background: #0d8d2a;
    border-radius: 10px;
    margin-top: 15px;
    height: 180px;
    position: relative;
    overflow: hidden;
}

/* Offside defenders */
.defender {
    width: 18px; height: 18px;
    background: white;
    border-radius: 50%;
    border: 2px solid var(--gold-accent);
    position: absolute;
    bottom: 20px;
    animation: offsideMove 3s infinite alternate ease-in-out;
}
#d1 { left: 40px; animation-delay: 0s;}
#d2 { left: 90px; animation-delay: 0.1s;}
#d3 { left: 140px; animation-delay: 0.2s;}
#d4 { left: 190px; animation-delay: 0.3s;}

@keyframes offsideMove {
    0% { bottom: 20px; }
    100% { bottom: 90px; }
}

/* Low stance */
.low-defender {
    width: 20px; height: 20px;
    background: white;
    border-radius: 50%;
    border: 2px solid var(--gold-accent);
    position: absolute;
    bottom: 25px; left: 50px;
    animation: crouch 2s infinite alternate ease-in-out;
}

.ball {
    width: 16px; height: 16px;
    background: black;
    border-radius: 50%;
    position: absolute;
    bottom: 80px; left: 200px;
    animation: ballMove 2s infinite alternate ease-in-out;
}

@keyframes crouch {
    0% { bottom: 25px; transform: scale(1) translateX(0);}
    100% { bottom: 10px; transform: scale(0.8) translateX(50px);}
}

@keyframes ballMove {
    0% { bottom: 80px; left: 200px;}
    100% { bottom: 50px; left: 140px;}
}
</style>
</head>

<body>

<div class="header">
    <h1>DEFENDING & PRESSING</h1>
    <div class="nav-menu">
        <a href="index.html">HOME</a>
        <a href="possession.html">POSSESSION</a>
        <a href="finesse.html">FINESSE</a>
        <a href="power-shot.html">POWER SHOT</a>
        <a href="whip.html">WHIP CROSS</a>
        <a href="defense.html">DEFENDING</a>
    </div>
</div>

<div class="container">
    <h2>Elite Defensive Principles</h2>

    <div class="card-grid">

        <!-- OFFSIDE TRAP -->
        <div class="card">
            <h3>Offside Trap</h3>
            <p>Backline steps up **together** to catch attackers offside.</p>

            <div class="animation-box">
                <div id="d1" class="defender"></div>
                <div id="d2" class="defender"></div>
                <div id="d3" class="defender"></div>
                <div id="d4" class="defender"></div>
            </div>
        </div>

        <!-- LOW STANCE -->
        <div class="card">
            <h3>Low Defensive Stance</h3>
            <p>Stay low, side-on, react to the **ball**, not feints.</p>

            <div class="animation-box">
                <div class="low-defender"></div>
                <div class="ball"></div>
            </div>
        </div>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defending & Pressing Tactics</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --navy-blue: #001F5B;
    --gold-accent: #FFD700;
    --light-bg: #EAF0F6;
    --tile-bg: #FFFFFF;
    --text-color: #1A1A1A;
    --shadow-deep: 0 12px 26px rgba(0,0,0,0.18);
    --shadow-soft: 0 5px 12px rgba(0,0,0,0.18);
}

/* GLOBAL */
body {
    margin: 0;
    font-family: "Roboto", sans-serif;
    background: var(--light-bg);
    padding-top: 90px;
}

/* HEADER */
.header {
    background: var(--navy-blue);
    padding: 18px 0;
    position: fixed;
    top: 0; width: 100%;
    z-index: 999;
    box-shadow: var(--shadow-deep);
    text-align: center;
}

.header h1 {
    color: var(--gold-accent);
    font-family: Oswald;
    margin: 0;
    font-size: 2.4em;
}

.nav-menu a {
    text-decoration: none;
    color: white;
    padding: 8px 15px;
    margin: 0 6px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.3);
    font-weight: 500;
    transition: .25s;
}
.nav-menu a:hover {
    background: var(--gold-accent);
    color: var(--navy-blue);
    transform: scale(1.07);
}
.nav-menu a[href$="defense.html"] {
    background: var(--gold-accent);
    color: var(--navy-blue);
    font-weight: 700;
}

/* MAIN */
.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}
.container h2 {
    font-family: Oswald;
    font-size: 2.4em;
    color: var(--navy-blue);
    border-bottom: 5px solid var(--gold-accent);
    padding-bottom: 8px;
}

/* GRID */
.card-grid {
    display: grid;
    gap: 30px;
    margin-top: 25px;
}

/* CARD */
.card {
    background: var(--tile-bg);
    padding: 25px;
    border-radius: 16px;
    box-shadow: var(--shadow-soft);
    border-left: 5px solid var(--gold-accent);
}
.card h3 {
    font-family: Oswald;
    color: var(--navy-blue);
    margin: 0 0 10px;
}

/* FIELD */
.field {
    height: 190px;
    background: #0b8f2c;
    position: relative;
    border-radius: 12px;
    border: 2px solid white;
    overflow: hidden;
}

/* Lines */
.field::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 2px;
    top: 50%; left: 0;
    background: white;
}

/* Players */
.player, .attacker, .ball {
    position: absolute;
    border-radius: 50%;
}
.player {
    width: 20px; height: 20px;
    background: white;
    border: 2px solid var(--navy-blue);
    box-shadow: 0 3px 6px rgba(0,0,0,0.4);
}
.attacker {
    width: 20px; height: 20px;
    background: #ff3131;
    border: 2px solid #8b0000;
    box-shadow: 0 3px 6px rgba(0,0,0,0.4);
}
.ball {
    width: 12px; height: 12px;
    background: black;
}

/* OFFSIDE TRAP */
#def1,#def2,#def3,#def4 {
    bottom: 20px;
    animation: stepUp 2.6s infinite ease-in-out;
}
#def1 { left: 40px;animation-delay:.0s}
#def2 { left: 90px;animation-delay:.1s}
#def3 { left:140px;animation-delay:.2s}
#def4 { left:190px;animation-delay:.3s}

@keyframes stepUp {
    0% { bottom: 20px; }
    30% { bottom: 20px; }
    100% { bottom: 90px; }
}
#striker {
    bottom: 50px; left: 140px;
    animation: offsideCaught 2.6s infinite ease-in-out;
}
@keyframes offsideCaught {
    0%,30% { bottom: 50px; }
    100% { bottom: 30px; opacity:0.4; }
}

/* LOW STANCE SHADOWING */
#defLow {
    bottom: 30px; left: 80px;
    animation: shadowTrack 2s infinite ease-in-out;
}
#dribble {
    bottom: 100px; left: 200px;
    animation: dribbleMove 2s infinite ease-in-out;
}
#ball2 {
    bottom: 96px; left: 214px;
    animation: ballFollow 2s infinite ease-in-out;
}

@keyframes dribbleMove {
    0% { left:200px; bottom:100px; }
    100% { left:120px; bottom:80px; }
}
@keyframes shadowTrack {
    0% { left:80px; bottom:30px; }
    100% { left:135px; bottom:50px; }
}
@keyframes ballFollow {
    0% { left:214px; bottom:96px; }
    100% { left:138px; bottom:78px; }
}
</style>
</head>

<body>
<div class="header">
    <h1>DEFENDING & PRESSING</h1>
    <div class="nav-menu">
        <a href="index.html">HOME</a>
        <a href="possession.html">POSSESSION</a>
        <a href="finesse.html">FINESSE</a>
        <a href="power-shot.html">POWER SHOT</a>
        <a href="whip.html">WHIP CROSS</a>
        <a href="defense.html">DEFENDING</a>
    </div>
</div>

<div class="container">
    <h2>Elite Defensive Principles</h2>

    <div class="card-grid">

        <!-- OFFSIDE -->
        <div class="card">
            <h3>Offside Trap</h3>
            <p>Backline steps in sync — catch attackers early.</p>
            <div class="field">
                <div id="def1" class="player"></div>
                <div id="def2" class="player"></div>
                <div id="def3" class="player"></div>
                <div id="def4" class="player"></div>
                <div id="striker" class="attacker"></div>
            </div>
        </div>

        <!-- LOW SHADOW PRESS -->
        <div class="card">
            <h3>Shadow Press Stance</h3>
            <p>Low stance, shuffle, eyes on ball — not feints.</p>
            <div class="field">
                <div id="defLow" class="player"></div>
                <div id="dribble" class="attacker"></div>
                <div id="ball2" class="ball"></div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
